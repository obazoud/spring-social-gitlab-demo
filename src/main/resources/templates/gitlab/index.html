<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>profile : spring-social-gitlab-demo</title>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="../../static/materialize/css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}" media="screen,projection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m7">
                        <div class="card">
                            <div class="card-image">
                                <img th:src="${profile.avatarUrl}" width="90" height="90" />
                            </div>
                            <div class="card-content">
                                <span class="card-title grey-text" th:text="${profile.username}">Card Title</span>
                                <p>
                                    <span th:text="${profile.name}"></span>
                                </p>
                            </div>
                            <div class="card-action">
                                <a href="#">This is a link</a>
                                <a href='#'>This is a link</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

            <div class="container">
                <div>spring-social-gitlab-demo: Secure Index page</div>
                <h1>Profile</h1>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>value</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>id</td>
                            <td th:text="${profile.id}">id</td>
                        </tr>
                        <tr>
                            <td>username</td>
                            <td th:text="${profile.username}">id</td>
                        </tr>
                        <tr>
                            <td>email</td>
                            <td th:text="${profile.email}">id</td>
                        </tr>
                        <tr>
                            <td>name</td>
                            <td th:text="${profile.name}">id</td>
                        </tr>
                        <tr>
                            <td>state</td>
                            <td th:text="${profile.state}">id</td>
                        </tr>
                        <tr>
                            <td>avatarUrl</td>
                            <td th:text="${profile.avatarUrl}">id</td>
                        </tr>
                        <tr>
                            <td>avatar</td>
                            <td>
                                <img th:src="${profile.avatarUrl}" />
                            </td>
                        </tr>
                        <tr>
                            <td>createdAt</td>
                            <td th:text="${profile.createdAt}">id</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/materialize/js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
        <script type="text/javascript">
            (function ($) {
                $(function () {
                    $('.button-collapse').sideNav({'edge': 'left'});
                    $('.collapsible').collapsible();
                });
            })(jQuery);
        </script>
    </body>
</html>
