<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}" media="screen,projection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div class="section">
            <div class="container">
                <h1 class="header center orange-text">Spring Gitlab Demo</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Demo project for Spring Social Gitlab</h5>
                </div>
                <div class="row center" sec:authorize="isAnonymous()">
                    <a class="btn-large waves-effect waves-light orange" href="/auth/gitlab" th:href="@{/auth/gitlab}">Sign in with gitlab</a>
                </div>
                <div class="row center" sec:authorize="hasRole('USER')">
                    <a href="/gitlab" th:href="@{/gitlab}" class="btn-large waves-effect waves-light orange">
                        browse as <span sec:authentication="name">Bob</span>
                    </a>
                </div>

            </div>
        </div>
        
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m4">
                        <h5 class="center">FOO</h5>
                    </div>
                    <div class="col s12 m4">
                        <h5 class="center">BAR</h5>
                    </div>
                    <div class="col s12 m4">
                        <h5 class="center">BAz</h5>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/materialize/js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
    </body>
</html>
